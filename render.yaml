services:
  - type: web
    name: stock-trading-backend
    env: node
    rootDir: backend
    buildCommand: npm install && npx prisma generate
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: stock-trading-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000

databases:
  - name: stock-trading-db
    databaseName: stocktrading
    user: stockuser
    plan: free
    region: singapore # Optional: chose a region close to you, or let Render decide
